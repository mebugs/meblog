<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Marked in the browser</title>
</head>
<body>
	<link href="/admin/sc/css/comm.css" rel="stylesheet" type="text/css">
	<link href="/admin/sc/css/md.css" rel="stylesheet" type="text/css">
	<link href="/sc/lib/css/highlight/0Diy.css" rel="stylesheet" type="text/css">
	<div id="content">
		<div class="tools">
			<button type="button" @click="img()">图片上传</button>
			<button type="button" @click="doView()">{{ hideView ? '打开预览' : '关闭预览' }}</button>
			<button type="button" @click="doMenu()">{{ showMenu ? '隐藏目录' : '查看目录' }}</button>
		</div>
		<div class="input" :class="{'full':hideView}">
			<textarea id="md" placeholder="请输入Markdown代码" v-model="md"></textarea>
		</div>
		<div id="html" class="output" :class="{'hide':hideView}"  v-html="html"></div>
		<div class="pmenus" :class="{'showMenu':showMenu}">
			<div v-if="mtree[0]">
				<ul>
					<li v-for="l1 in mtree">
						<a class="pl1" :href="'#menu_'+l1.id">{{ l1.text }}</a>
						<ul v-if="l1.child[0]">
							<li v-for="l2 in l1.child">
								<a class="pl2" :href="'#menu_'+l2.id">{{ l2.text }}</a>
								<ul v-if="l2.child[0]">
									<li v-for="l3 in l2.child">
										<a class="pl3" :href="'#menu_'+l3.id">{{ l3.text }}</a>
									</li>	
								</ul>
							</li>	
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<script src="/sc/lib/js/jquery-3.6.0.min.js"></script>
	<script src="/sc/lib/js/marked.min.js"></script>
	<script src="/sc/lib/js/highlight.pack.js"></script>
	<script src="/sc/lib/js/vue.min.js"></script>
	<script src="/admin/sc/js/postEdit.js"></script>
</body>
</html>
